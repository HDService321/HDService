<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register - Karen</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif;transition:0.3s;}
  body{height:100vh;display:flex;justify-content:center;align-items:center;perspective:1200px;overflow:hidden;}
  body.dark .container{filter: brightness(0.6);}
  
  /* Container login/register */
  .container{
    position:relative;z-index:1;width:360px;padding:40px 30px;border-radius:20px;text-align:center;
    background: rgba(0,0,0,0.5); box-shadow:0 0 20px rgba(0,0,0,0.3);
    transform-style: preserve-3d; transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .container:hover{transform: rotateX(5deg) rotateY(-5deg) translateZ(5px); box-shadow:0 0 30px rgba(0,0,0,0.5);}
  
  .logo{width:80px;height:80px;margin:0 auto 15px;border-radius:50%;overflow:hidden;}
  .logo img{width:100%;height:100%;object-fit:cover;}

  h2{margin-bottom:20px;color:#fff;}
  input{
    width:100%;padding:12px 15px;margin:8px 0;border-radius:12px;border:none;outline:none;
    background: rgba(255,255,255,0.1); color:#fff;
  }
  input:focus{background: rgba(255,255,255,0.2);}
  button.submit{
    width:100%;padding:12px;margin-top:12px;border:none;border-radius:12px;
    background: #06f; color:#fff; font-weight:bold; cursor:pointer;
  }
  button.submit:hover{background:#0053c7; transform: translateY(-2px);}
  .switch-text{margin-top:15px;font-size:14px;}
  .switch-text a{color:#06f;text-decoration:none;font-weight:500;cursor:pointer;}
  
  .theme-toggle{
    position:absolute;top:12px;right:12px;width:36px;height:36px;border:none;border-radius:50%;cursor:pointer;
    font-size:18px;background:#06f;color:#fff;box-shadow:0 0 5px rgba(0,0,0,0.3);transition:0.3s;z-index:2;
  }
  .theme-toggle:hover{transform: scale(1.1);}
  
  .form-slide{transition: transform 0.5s ease, opacity 0.5s ease;}
  .hidden{opacity:0;transform:translateX(100%);pointer-events:none;position:absolute;top:0;left:0;width:100%;}
  .visible{opacity:1;transform:translateX(0);pointer-events:all;position:relative;}
  
  /* Video background */
  #bg-video{
    position: fixed; right: 0; bottom: 0;
    min-width: 100%; min-height: 100%;
    z-index: -1; object-fit: cover;
  }
</style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Browsermu tidak mendukung video background.
  </video>

  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
  <div class="container" id="container">
    <div class="logo">
      <img src="logo.png" alt="Logo Karen">
    </div>

    <div id="login-form" class="form-slide visible">
      <h2>Login Karen</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit">Masuk</button>
      </form>
      <p class="switch-text">Belum punya akun? <a onclick="showRegister()">Daftar</a></p>
    </div>

    <div id="register-form" class="form-slide hidden">
      <h2>Daftar Karen</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit">Daftar</button>
      </form>
      <p class="switch-text">Sudah punya akun? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>

<script>
  // Auto dark/light
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const toggleBtn = document.querySelector('.theme-toggle');
  if(prefersDark){document.body.classList.add('dark'); toggleBtn.textContent="☀️";}

  function toggleTheme(){
    document.body.classList.toggle("dark");
    toggleBtn.textContent=document.body.classList.contains("dark")?"☀️":"🌙";
  }

  const loginForm=document.getElementById("login-form");
  const registerForm=document.getElementById("register-form");

  function showRegister(){
    loginForm.classList.remove("visible");loginForm.classList.add("hidden");
    registerForm.classList.remove("hidden");registerForm.classList.add("visible");
  }
  function showLogin(){
    registerForm.classList.remove("visible");registerForm.classList.add("hidden");
    loginForm.classList.remove("hidden");loginForm.classList.add("visible");
  }

  // Parallax effect
  const container=document.getElementById("container");
  document.addEventListener("mousemove", e=>{
    const x=(window.innerWidth/2 - e.clientX)/40;
    const y=(window.innerHeight/2 - e.clientY)/40;
    container.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>
</body>
</html>
